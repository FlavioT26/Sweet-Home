<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b827ee75ce.js" crossorigin="anonymous"></script>
    <title>Logo</title>
</head>
<body>
    <nav class="nav">
        <div class="logo">
            <a><img  class="nav-logo" width="200px" src="img/Logo.jpg" alt="#"></a>
            <a class="home-button">HOME</a>
        </div>
        <ul class="nav-list">
            <li><i class="fa-solid fa-cart-shopping"></i><a class="nav-items" href="#">CARRITO</a></li>
            <li><a class="nav-items" href="#">ACERCA DE</a></li>
            <li><a class="nav-items" href="#">DELIVERY</a></li>
        </ul>
    </nav>
    <section class="banner">
        <div class="banner-content">
            <h1 class="banner-title">Sweet Home</h1>
            <form class="banner-search">
                <input type="text" placeholder="Search"><button><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>
    </section>
    <section class="content">
        <div class="content-options">
            <a href="#" >Promociones</a>
            <a href="#">Dulces</a>
            <a href="#">Salados</a>
            <a href="#">Personalizadas</a>
        </div>
        <div class="content-cards">
            <div class="card">
                <img class="card-img" src="img/2.png" alt="#">
                <h3 class="card-title">De frutos secos</h3>
                <div class="card-content">
                    <p class="card-description">S/.10</p>
                    <button class="card-button"><i class="fa-solid fa-cart-shopping"></i>add</button>
                </div>
            </div>
            <div class="card">
                <img class="card-img" src="img/3.png" alt="#">
                <h3 class="card-title">Torta de 1K</h3>
                <div class="card-content">
                    <p class="card-description">S/.100</p>
                    <button class="card-button"><i class="fa-solid fa-cart-shopping"></i>add</button>
                </div>
            </div>
            <div class="card">
                <img class="card-img" src="img/1.png" alt="#">
                <h3 class="card-title">Relleno de manjar</h3>
                <div class="card-content">
                    <p class="card-description">S/.150</p>
                    <button class="card-button"><i class="fa-solid fa-cart-shopping"></i>add</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
